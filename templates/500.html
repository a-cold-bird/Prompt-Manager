{% extends 'base.html' %}
{% block title %}服务器错误 - Prompt Manager{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-danger mb-3"><i class="bi bi-exclamation-triangle" style="font-size: 4rem;"></i></div>
    <h1 class="display-1 fw-bold text-danger mb-0">500</h1>
    <h2 class="mb-3 fw-bold">服务器出错了</h2>
    <p class="text-muted mb-4 text-center">
        服务器遇到了意料之外的情况。请稍后重试或联系管理员。
    </p>
    <button onclick="window.location.reload()" class="btn btn-danger rounded-pill px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>刷新页面
    </button>
</div>
{% endblock %}
