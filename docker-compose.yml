services:
  db:
    image: postgres:16-alpine
    container_name: prompt-manager-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prompt_manager}
      POSTGRES_USER: ${POSTGRES_USER:-prompt_manager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prompt_manager}
      TZ: Asia/Shanghai
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prompt_manager} -d ${POSTGRES_DB:-prompt_manager}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: prompt-manager:local
    container_name: prompt-manager

    env_file: .env

    environment:
      DATABASE_URL: ${APP_DATABASE_URL:-postgresql+psycopg2://prompt_manager:prompt_manager@db:5432/prompt_manager}
      GUNICORN_WORKERS: "2"
      GUNICORN_THREADS: "4"
      GUNICORN_BIND: 0.0.0.0:5000
      GUNICORN_LOG_LEVEL: info
      LOG_TO_FILE: "false"
      TZ: Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy

    ports:
      - "5000:5000"

    volumes:
      - ./data:/app/instance
      - ./uploads:/app/static/uploads
      - ./logs:/app/logs

    restart: unless-stopped

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    stop_grace_period: 20s

volumes:
  pgdata:
